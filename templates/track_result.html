{% extends "base.html" %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="card p-4 shadow">

        <h3 class="mb-4">Tracking Details</h3>

        <p><strong>Consignment:</strong> {{ data.cnote }}</p>
        <p><strong>Status:</strong> {{ data.status }}</p>
        <p><strong>Booking Branch:</strong> {{ data.booking_branch }}</p>
        <p><strong>Delivery Branch:</strong> {{ data.delivery_branch }}</p>
        <p><strong>Date:</strong> {{ data.date }}</p>

        <a href="{% url 'track_page' %}" class="btn btn-secondary mt-3">
            Track Another
        </a>

    </div>
</div>
{% endblock %}
